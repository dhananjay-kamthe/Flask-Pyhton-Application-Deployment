{% extends "base.html" %}
{% block content %}
<h2>Edit Student</h2>
<form method="POST">
    <input type="hidden" name="id" value="{{ student.id }}">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}" required>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" value="{{ student.phone }}" required>
    </div>
    <div class="mb-3">
        <label for="course" class="form-label">Course</label>
        <input type="text" class="form-control" id="course" name="course" value="{{ student.course }}" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="3" required>{{ student.address }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="/view" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
